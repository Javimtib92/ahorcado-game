<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-offset-1 col-md-2">
                <h1 class="game-text">Points: {{points}}</h1>
            </div>
            <div class="ahorcado-img col-md-7">
                <svg xmlns:dc="http://purl.org/dc/elements/1.1/"
                     xmlns:cc="http://creativecommons.org/ns#"
                     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                     xmlns:svg="http://www.w3.org/2000/svg"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                     version="1.1"
                     width="550"
                     height="300"
                     id="svg3106"
                     inkscape:version="0.48.4 r9939"
                     sodipodi:docname="ahorcado-3.svg">
                    <g transform="matrix(0.63447079,0,0,0.56712773,79.079225,9.8992451)"
                       id="layer1"
                       style="fill:#808080">
                        <path class="{{path.class}}" ng-repeat="path in svg" d="{{path.d}}"></path>
                    </g>
                </svg>
            </div>
            <div class="col-md-offset-1 col-md-2">
                <h1 class="game-text">Errors: {{numErrors}}</h1>
                <h2 class="game-text error" ng-repeat="error in errors track by $index">{{error}}</h2>
            </div>
        </div>
        <div class="dash-container">
                <div class="dash" ng-repeat="letra in palabraSecretaArray track by $index">
                    <div class="">{{letrasAcertadas[$index]}}</div>
                </div>
            </div>
        <div class="col-md-offset-3 col-md-6" style="margin-top:25px;">
            
            <div class="char-container col-md-offset-1 col-md-10">
                <a class="char btn btn-default" ng-repeat="char in alphabet track by $index" 
                   ng-class="{active : active == true}"
                   ng-click="submitLetter(char); active = true">{{char}}</a>
            </div>
        </div>
    </div>
</div>
