<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <h1 class="game-text">Points: {{points}}</h1>
            </div>
            <div class="ahorcado-img col-md-7">
                <svg class="svg-img"></svg>
            </div>
            <div class="col-md-offset-1 col-md-2">
                <h1 class="game-text">Errors: {{numErrors}}</h1>
                <h2 class="game-text" ng-repeat="error in errors track by $index">{{error}}</h2>
            </div>
        </div>
        <div class="dash-container">
                <div class="dash" ng-repeat="letra in palabraSecretaArray track by $index">
                    <div class="">{{fillerArray[$index]}}</div>
                </div>
            </div>
        <div class="col-md-offset-3 col-md-6" style="margin-top:25px;">
            
            <div class="char-container col-md-offset-1 col-md-10">
                <a class="char btn btn-default" ng-repeat="char in alphabet track by $index" 
                   ng-class="{active : active == true}"
                   ng-click="submitLetter(char); active = true">{{char}}</a>
            </div>
        </div>
    </div>
</div>
